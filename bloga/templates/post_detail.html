<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body method =="post">
    <h1>{{ post.title }}</h1>
    <p>{{ post.published_date }}</p>
    <p>{{ post.content }}</p>
    <a href="{% url 'post_list' %}">Back to Blog</a>
</body>
</html>
